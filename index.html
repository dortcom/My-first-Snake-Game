<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - FREE-SKY CREATION</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #gameCanvas {
      border: 2px solid #333;
      background: #000;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .progress-container {
      width: 80%;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: green;
      width: 0%;
    }
    .level-select {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>FREE-SKY Snake Game</h1>
  <div class="level-select">
    <label for="difficulty">Choose Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <div class="controls">
    <button onclick="changeDirection('up')">Up</button>
    <button onclick="changeDirection('left')">Left</button>
    <button onclick="changeDirection('right')">Right</button>
    <button onclick="changeDirection('down')">Down</button>
    <button onclick="togglePause()">Pause</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let direction = "right";
    let food = {};
    let score = 0;
    let level = 1;
    let maxFoodPerLevel = 30;
    let foodEaten = 0;
    let speed = 1000;
    let interval;
    let paused = false;

    const progressBar = document.getElementById("progressBar");

    const levels = {
      easy: { speed: 1000, increment: 0.1, maxLevel: 15 },
      medium: { speed: 700, increment: 0.1, maxLevel: 15 },
      hard: { speed: 400, increment: 0.1, maxLevel: 15 },
    };

    function startGame() {
      const difficulty = document.getElementById("difficulty").value;
      const setting = levels[difficulty];

      speed = setting.speed;
      snake = [{ x: 200, y: 200 }];
      direction = "right";
      foodEaten = 0;
      level = 1;
      score = 0;

      placeFood();
      clearInterval(interval);
      interval = setInterval(draw, speed);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    function changeDirection(dir) {
      const opposite = {
        up: "down",
        down: "up",
        left: "right",
        right: "left",
      };
      if (dir !== opposite[direction]) {
        direction = dir;
      }
    }

    function togglePause() {
      paused = !paused;
    }

    function draw() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move Snake
      let head = { ...snake[0] };
      if (direction === "right") head.x += box;
      if (direction === "left") head.x -= box;
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;

      // Wall Collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        clearInterval(interval);
        alert("Game Over - Hit wall!");
        return;
      }

      // Self Collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          clearInterval(interval);
          alert("Game Over - Self hit!");
          return;
        }
      }

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        foodEaten++;
        score++;
        if (foodEaten >= maxFoodPerLevel) {
          level++;
          foodEaten = 0;
          speed = Math.max(100, speed - speed * 0.1);
          clearInterval(interval);
          interval = setInterval(draw, speed);
        }
        placeFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);

      // Draw snake like body curve
      ctx.fillStyle = "lime";
      snake.forEach((part, index) => {
        ctx.beginPath();
        ctx.arc(part.x + box / 2, part.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();

      // Update progress bar
      progressBar.style.width = `${(foodEaten / maxFoodPerLevel) * 100}%`;
    }

    // Optional: Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") changeDirection("up");
      if (e.key === "ArrowDown") changeDirection("down");
      if (e.key === "ArrowLeft") changeDirection("left");
      if (e.key === "ArrowRight") changeDirection("right");
      if (e.key === " ") togglePause();
    });
  </script>
</body>
</html>
