<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - FREE-SKY CREATION</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: black;
      border: 2px solid white;
    }

    .level-select {
      margin-top: 10px;
    }

    .progress-container {
      width: 80%;
      height: 15px;
      background: #333;
      border-radius: 10px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: green;
      width: 0%;
      transition: width 0.3s;
      border-radius: 10px;
    }

    .controls {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      margin-top: 20px;
    }

    .controls button {
      font-size: 20px;
      background-color: #444;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .controls .pause {
      background-color: orange;
    }

    .blank {
      visibility: hidden;
    }

    .overlay {
      position: absolute;
      top: 120px;
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-size: 24px;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .fail {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>

  <div class="level-select">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <div class="blank"></div>
    <button onclick="changeDirection('up')">‚Üë</button>
    <div class="blank"></div>

    <button onclick="changeDirection('left')">‚Üê</button>
    <button class="pause" onclick="togglePause()">‚è∏</button>
    <button onclick="changeDirection('right')">‚Üí</button>

    <div class="blank"></div>
    <button onclick="changeDirection('down')">‚Üì</button>
    <div class="blank"></div>
  </div>

  <div id="overlay" class="overlay"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const progressBar = document.getElementById("progressBar");
    const overlay = document.getElementById("overlay");

    const box = 20;
    let snake, direction, food, interval;
    let foodEaten = 0, level = 1, speed = 1000, walls = [];
    let gameOver = false, paused = false, difficulty = "easy";
    let maxLevels = { easy: 15, medium: 12, hard: 10 };

    const wallStyles = [
      "solid", "dashed", "dotted", "double", "groove", "ridge"
    ];

    function startGame() {
      difficulty = document.getElementById("difficulty").value;
      level = 1;
      speed = difficulty === "easy" ? 1000 : difficulty === "medium" ? 800 : 600;
      init();
    }

    function init() {
      snake = [{ x: 200, y: 200 }];
      direction = "right";
      foodEaten = 0;
      walls = [];
      paused = false;
      gameOver = false;
      overlay.style.display = "none";
      progressBar.style.width = "0%";
      placeFood();
      if (difficulty !== "easy") generateWalls();
      clearInterval(interval);
      interval = setInterval(draw, speed);
    }

    function generateWalls() {
      const count = 5 + level;
      walls = [];
      for (let i = 0; i < count; i++) {
        let wall = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        walls.push(wall);
      }
      canvas.style.borderStyle = wallStyles[level % wallStyles.length];
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function changeDirection(dir) {
      const opposite = { up: "down", down: "up", left: "right", right: "left" };
      if (dir !== opposite[direction]) direction = dir;
    }

    function togglePause() {
      paused = !paused;
    }

    function draw() {
      if (paused || gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move
      const head = { ...snake[0] };
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;

      // Check walls & collisions
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
          (difficulty !== "easy" && walls.some(w => w.x === head.x && w.y === head.y)) ||
          snake.some((s, i) => i && s.x === head.x && s.y === head.y)) {
        gameOver = true;
        clearInterval(interval);
        showOverlay("You Failed!", true, false);
        return;
      }

      // Eat
      if (head.x === food.x && head.y === food.y) {
        foodEaten++;
        placeFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);

      // Progress
      const percent = (foodEaten / 30) * 100;
      progressBar.style.width = percent + "%";

      if (foodEaten >= 30) {
        clearInterval(interval);
        if (level >= maxLevels[difficulty]) {
          showOverlay("Game Completed ‚úÖ", false, false);
        } else {
          showOverlay("Level Completed ‚úÖ", false, true);
        }
        return;
      }

      // Draw snake in green
      ctx.fillStyle = "lime";
      snake.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x + box / 2, s.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();

      // Draw walls
      if (difficulty !== "easy") {
        ctx.fillStyle = "gray";
        walls.forEach(w => ctx.fillRect(w.x, w.y, box, box));
      }
    }

    function showOverlay(message, failed, nextLevel) {
      overlay.innerHTML = `<div class="${failed ? 'fail' : 'success'}">${message}</div>`;
      if (failed) {
        overlay.innerHTML += `<button onclick="init()">Try Again üîÅ</button>`;
      } else if (nextLevel) {
        overlay.innerHTML += `<button onclick="nextLevel()">Continue</button>`;
      }
      overlay.style.display = "block";
    }

    function nextLevel() {
      level++;
      speed = speed * 0.9;
      init();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") changeDirection("up");
      if (e.key === "ArrowDown") changeDirection("down");
      if (e.key === "ArrowLeft") changeDirection("left");
      if (e.key === "ArrowRight") changeDirection("right");
      if (e.key === " ") togglePause();
    });
  </script>
</body>
</html>
